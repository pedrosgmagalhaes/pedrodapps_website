service: default
runtime: python311
env: standard

handlers:
  # Serve static assets generated by Vite from the dist folder
  - url: /(.*\.(js|css|png|jpg|jpeg|svg|webp|ico|json|map|woff|woff2|ttf|otf))$
    static_files: dist/\1
    upload: dist/.*\.(js|css|png|jpg|jpeg|svg|webp|ico|json|map|woff|woff2|ttf|otf)$
    secure: always

  # SPA fallback: serve index.html for all other routes
  - url: /.*
    static_files: dist/index.html
    upload: dist/index.html
    secure: always
